---

- name: Make sure java_top exists
  file:
    path: "{{ java8_top }}"
    state: directory
    owner: root
    mode: 0755

- name: Ensure python-apt is installed.
  when: ansible_os_family == 'Debian'
  apt:
    name: python-apt
    state: present
    update_cache: true
  register: network_access
  until: network_access is success
  retries: 3
  delay: 3

- name: Update apt cache.
  when: ansible_os_family == 'Debian'
  apt:
    update_cache: true
    cache_valid_time: 86400
  register: network_access
  until: network_access is success
  retries: 3
  delay: 3

- name: Which java packages to install
  # yamllint disable-line rule:line-length
  include_vars: "{{ ansible_os_family }}{{ ansible_distribution_major_version }}.yml"

- name: Ensure Java8 is installed
  when:
    - java8_packages is defined
    - java8_packages|length
  package:
    name: "{{ java8_packages }}"
    state: present
  register: network_access
  until: network_access is success
  retries: 3
  delay: 3

- name: Ensure Java11 is installed
  when:
    - java11_packages is defined
    - java11_packages|length
  package:
    name: "{{ java11_packages }}"
    state: present
  register: network_access
  until: network_access is success
  retries: 3
  delay: 3

- name: Correct java alternatives selected
  alternatives:
    link: "/usr/bin/{{ item }}"
    name: "{{ item }}"
    path: "/usr/lib/jvm/{{ base_jdk ~ javahome_suffix }}/bin/{{ item }}"
  with_items:
    - java
    - javac

- name: Correct tools alternatives selected
  alternatives:
    link: "/etc/alternatives/{{ item }}"
    name: "{{ item }}"
    path: "/usr/lib/jvm/{{ base_jdk ~ javahome_suffix }}/bin/{{ item }}"
  with_items:
    - jar
    - jarsigner
    - javadoc
    - javap
    - jcmd
    - jdb
    - jdeps
    - jinfo
    - jjs
    - jmap
    - jps
    - jrunscript
    - jstack
    - jstat
    - jstatd
    - keytool
    - pack200
    - rmic
    - rmid
    - rmiregistry
    - serialver
    - unpack200

- name: Ensure file is installed for tests
  when: ansible_os_family == 'RedHat'
  yum:
    name: file
    state: present
  register: network_access
  until: network_access is success
  retries: 3
  delay: 3

- name: This is JAVA_HOME
  set_fact:
    java8_home: "{{ java8_top }}/{{ base_jdk }}{{ javahome_suffix }}"

- name: Ensure facts can be stored locally
  file:
    path: /etc/ansible/facts.d
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Install java8 facts
  template:
    src: java8.fact
    dest: /etc/ansible/facts.d/java8.fact
    owner: root
    group: root
    mode: 0644

- name: Ensure goss directory exists
  file:
    path: /etc/goss.d
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Copy test_java.yml to goss directory
  template:
    src: test_java.yml.j2
    dest: /etc/goss.d/test_java.yml
    mode: 0644

- name: Set JAVA_HOME in /etc/profile.d/java.sh
  template:
    src: java.sh
    dest: /etc/profile.d/java.sh
    mode: 0644

- name: Set JAVA_HOME in /etc/environment
  when: ansible_os_family == 'Debian'
  blockinfile:
    block: |
      JAVA_HOME={{ java8_home }}
      JRE_HOME={{ java8_home }}/jre
      JDK_HOME={{ java8_home }}
    create: true
    group: root
    marker: '# base_java {mark}'
    mode: 0644
    owner: root
    path: /etc/environment
    state: present

...
